<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>锻炼编程能力的小游戏</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>

    </head>
    <body>
        <canvas id="canvas" width="600" height="400"></canvas>
        <hr>
        <input id="input-fps-speed" type="range" value="1">Fps值设置
        <br>
        <div id="level-button">
            <button class="level-sequence" id="level-save" name="level">保存关卡</button>

        </div>
        <!-- 关卡数据 -->
        <script src = "level.js"></script>
        <!-- 游戏图片 调试工具 -->
        <script src = "utils.js"></script>
        <!-- 游戏加载 -->
        <script src = "game/game.js"></script>
        <script src = "game/game_scene.js"></script>
        <!-- 游戏场景 -->
        <script src = "scene/scene.js"></script>
        <script src = "scene/paddle.js"></script>
        <script src = "scene/ball.js"></script>
        <script src = "scene/scene_end/end.js"></script>
        <script src = "scene/scene_title/title.js"></script>
        <script src = "scene/blocks.js"></script>
        <!-- 编辑关卡场景 -->
        <script src = "scene/scene_editer/editer.js"></script>



        <script src = "main.js"></script>






    </body>
</html>
