<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>锻炼编程能力的小游戏</title>
        <style media="screen">
            canvas {
                border: 1px black solid;
            }
        </style>

    </head>
    <body>
        <canvas id="canvas" width="600" height="400"></canvas>
        <hr>
        <input id="input-fps-speed" type="range" value="1">
        <script>
        document.querySelector('#input-fps-speed').addEventListener('input', function (event) {
            var input = event.target
            window.fps = Number (input.value)
        })
        var levelLoad = function (n) {
            var n = n - 1
            var level = levels[n]
            var blocks = []
            for (var i = 0; i < level.length; i++) {
                var p = level[i]
                var b = Block(p)
                blocks.push(b)
            }

            return blocks
        }
        var blocks = []
        var enableDebugMode = function (enable) {
            if(!enable){
                return
            }
        window.paused = false
        window.addEventListener('keydown', function (event) {
            var k = event.key
            if( k == 'p'){
                window.paused = !window.paused
            } else if( '123456789'.includes(k)){
                //这里有Bug，这里实际上并不能读取到k关卡，因为在main()里会自动读取已经定义的关卡
                //留待以后修改
                blocks = levelLoad(Number(k))
            }
        })
    }


        </script>
        <script src = "utils.js"></script>
        <script src = "scene/paddle.js"></script>
        <script src = "scene/ball.js"></script>
        <script src = "scene/scene.js"></script>
        <script src = "scene/blocks.js"></script>
        <script src = "level.js"></script>
        <script src = "main.js"></script>






    </body>
</html>
